<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-item>
      <div id="topNav">
      <div id="row">
        <img id="arrowLeft" src="../../assets/ArrowLeft.png">
        <p (click)="goBack()" id="week">Week {{weekSelected}}</p>
      </div>
        <ion-icon (click)="createNewWorklog()" id="plusIcon" name="add-circle"></ion-icon>
      </div>
    </ion-item>
  </ion-header>
  <div class="boxDay">
    <p class="textDay">{{dayString}}</p>
    <div id="rowFlex">
      <p id="totalHours">{{dayHours.hours | add04}}:{{dayHours.minutes | add04}}:00</p>
      <img src="../../assets/Work_GladiatorEquip_White.svg">
    </div>

  </div>
  <div *ngIf="allDataReceived">
    <div class="box"  *ngFor="let task of dayWorklogs" >
      <div class="columnFlex" >
        <p class="textBox">{{task.description}}</p>
      </div>
      <div class="dots">
        <p class="hours">{{task.hours.hours | add04}}:{{task.hours.minutes | add04}}:00</p>
        <img class="dotImage" src="../../assets/Edit%20Hours-black.svg">
      </div>
  </div>

  </div>
  <div id="overall">
    <div class="todayDiv margin">
      <p class="textTotalHours">TOTAL HOURS</p>
      <p class="textNumberTotalHours">{{dayHours.hours | add04}}:{{dayHours.minutes | add04}}:00</p>
    </div>
    <div class="todayDiv margin">
      <p class="textBreak">Break time</p>
      <p class="textNumberBreak">00:45:00</p>
    </div>
  </div>
</ion-content>
